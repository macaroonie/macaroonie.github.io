<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WURDUL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay-bg" style="display: none"></div>
    <div class="game-container">
      <div class="title-container">
        <h1>WURDUL</h1>
      </div>
      <div class="message-container"></div>
      <div class="boards-display-container"></div>
      <div class="answer-container"></div>
      <div class="key-container">
        <div class="key-row" id="key-row-0"></div>
        <div class="key-row" id="key-row-1"></div>
        <div class="key-row" id="key-row-2"></div>
        <div class="key-row" id="key-row-3"></div>
      </div>
    </div>
    <div id="input-bar" style="display: none">
      <div class="tb">
        <div class="td">
          <input id="input" type="text" placeholder="Number of Boards" required/>
        </div>
        <div class="td" id="arrow">
          <button onclick="getBoardNumByInput()">
            <div id="arrow-tail"></div>
            <span></span>
          </button>
        </div>
      </div>
    </div>
    <button id="settings" onclick="toggleInputBar()">&#9881</button>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
